<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="headfragment :: headfrag"></head>
<header th:replace="navfragment :: navbar"></header>

<body>

    <div class="taskcontainer">
        <h1>Enter the name and description for your task</h1>
        <form  name="addtask" action="/addtask" method ="POST" id="taskform">
            <input class="taskform" type="hidden" name="id" th:value="${id}">
            <input class=taskform type="text" name="taskname" placeholder="Name:" required>
            <textarea class="taskform" name="taskdescription" form="taskform" placeholder="Enter your description"></textarea>
            <input type="submit">
        </form>
    </div>

         <h4>Current tasks: </h4>

    <div class ="grid-container">
        <ul th:each="list : ${taskList}">
            <div class="grid-item">
                <ul th:text ="${list.name}"></ul>
                <br>
                Estimated Time:
                <ul th:text="${list.estimatedTime}"></ul>
                Task description:
                <ul th:text="${list.description}"></ul>
                <a th:href="@{/create-subtask/{id}(id=${list.taskid})}">Edit</a>

                <div class="deletebtn">
                    <form name="deleteTask" action="/delete-task" method="post">
                        <input hidden name="id" th:value="${list.taskid}">
                        <input type="hidden" name="taskid" th:value="${id}">
                        <input type="submit" value="delete">
                    </form>
                </div>
            </div>
        </ul>
    </div>

</body>

<footer th:replace="footerfragment :: footer"></footer>
</html>
