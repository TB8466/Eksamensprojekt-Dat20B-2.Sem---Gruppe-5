<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="headfragment :: headfrag"></head>
<header th:replace="navfragment :: navbar"></header>

<body>
    <div class="formflexcontainer">
        <h1 class="inputsiteh1">Enter Name, Description and Estimated Workdays</h1>
            <form name="addsubtask" action="/addsubtask" method ="POST" id="subtaskform">
                <input type="hidden" name="id" th:value="${id}">
                <h4 class="inputsiteh4">Name:</h4>
                <input maxlength="30" id="name" class="inputform" type="text" name="subtaskname" placeholder="Name: (Max 30 characters)" required>
                 <h4 class="inputsiteh4">Estimated Workdays:</h4>
                <input class="inputform" type="number" min="0" step="0.5" name="estimatedTime" placeholder="Estimated amount of workdays required to complete this subtask" required>
                <h4 class="inputsiteh4">Description:</h4>
                <textarea maxlength="100" class="inputform" name="subtaskdescription" form="subtaskform" placeholder="Description: (Max 100 characters)"></textarea>
                <input class="button" type="submit" value="Create Subtask">
            </form>
    </div>
    <h1 class="Currenth1">Current subtasks: </h1>
        <div class="grid-container-display">
            <div class ="grid-container">
                <ul th:each="list : ${subtaskList}">
                    <div class="grid-item">
                        <h4 th:text ="${list.name}"></h4>
                        <h4>Estimated Workdays:</h4>
                        <p th:text="${list.estimatedTime}"></p>
                        <h4>Subtask description:</h4>
                        <p th:text="${list.description}"></p>
                        <div class="deletebtn-subtask">
                            <form name="deleteSubtask" action="/delete-subtask" method="post">
                                <input hidden name="id" th:value="${list.id}">
                                <input type="hidden" name="taskid" th:value="${id}">
                                <input type="submit" value="Delete">
                            </form>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
</body>

<footer th:replace="footerfragment :: footer"></footer>
</html>
