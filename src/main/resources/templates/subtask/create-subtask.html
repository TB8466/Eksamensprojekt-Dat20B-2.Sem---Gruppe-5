<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="subtaskcontainer">
  <!-- id=projectform giver os vores form, som vi kan bruge til til vores textarea -->
  <form name="addsubtask" action="/addsubtask" method ="POST" id="subtaskform">
    <input type="hidden" name="id" th:value="${id}">
    <input type="text" name="subtaskname" placeholder="Name:">
    <input type="double" name="estimatedTime" placeholder="Estimated time">
    <input type="submit">
  </form>
  <textarea name="subtaskdescription" form="subtaskform" placeholder="Enter your description"></textarea>
</div>
</body>
</html>
