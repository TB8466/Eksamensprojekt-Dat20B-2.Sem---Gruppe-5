<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="headfragment :: headfrag"></head>
<header th:replace="navfragment :: navbar"></header>

<body>

    <div class="formflexcontainer">
            <h1 class="inputsiteh1">Enter name and description</h1>
            <h1 class="inputsiteh1">along with estimated time for this subtask</h1>
          <form name="addsubtask" action="/addsubtask" method ="POST" id="subtaskform">
            <input type="hidden" name="id" th:value="${id}">
            <input maxlength="30" class="inputform" type="text" name="subtaskname" placeholder="Name: (Max 30 characters)" required>
            <input class="inputform" type="number" min="0" step="0.5" name="estimatedTime" placeholder="Estimated amount of workdays required to complete this subtask" required>
            <textarea maxlength="100" class="inputform" name="subtaskdescription" form="subtaskform" placeholder="Description: (Max 100 characters)"></textarea>

            <input class="button" type="submit">
          </form>
    </div>

        <h4>Current subtasks: </h4>

    <div class ="grid-container">

        <ul th:each="list : ${subtaskList}">

            <div class="grid-item">
                <ul th:text ="${list.name}"></ul>
                <br>
                Estimated Time:
                <ul th:text="${list.estimatedTime}"></ul>
                Subtask description:
                <ul th:text="${list.description}"></ul>




                <div class="deletebtn">
                    <form name="deleteSubtask" action="/delete-subtask" method="post">
                        <input hidden name="id" th:value="${list.id}">
                        <input type="hidden" name="subtaskid" th:value="${id}">
                        <input type="submit" value="delete">
                     </form>
                </div>
            </div>
        </ul>

    </div>
</body>

<footer th:replace="footerfragment :: footer"></footer>
</html>
