<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>AddTask</title>
    <link rel="stylesheet" href="tasks.css">
</head>
<body>
<div class="taskcontainer">
    <!-- id=projectform giver os vores form, som vi kan bruge til til vores textarea -->
    <form name="addtask" action="/addtask" method ="POST" id="taskform">
        <input type="hidden" name="id" th:value="${id}">
        <input type="text" name="taskname" placeholder="Name:">
        <input type="submit">
    </form>
    <textarea name="taskdescription" form="taskform" placeholder="Enter your description"></textarea>
</div>
</body>
</html>
