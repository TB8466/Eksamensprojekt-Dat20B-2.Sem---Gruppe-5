<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1>PROJEKT: <h1 th:text="${ProjectNumber}">ProjectID</h1></h1>


   <table>
       <thead>
        <tr>
            <th>Task Name</th>
            <th>Subtask</th>
        </tr>
       </thead>
       <tbody>
       <tr th:each="list : ${subtaskList}">
           <td>
               <p th:each="list2 : ${taskList}" th:if="${list2.taskid} == ${list.connectedTask}" th:text="${list2.name}"></p>
           </td>
           <td th:text="${list.name}"></td>
       </tr>
       </tbody>
    </table>

</body>
</html>
