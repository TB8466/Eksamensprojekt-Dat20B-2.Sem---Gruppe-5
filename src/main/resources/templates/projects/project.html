<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            margin: auto;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
        }
        tr:hover {background-color: #f5f5f5;}
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
<h1>PROJEKT: <h1 th:text="${ProjectNumber}">ProjectID</h1></h1>


   <table th:each="list2 : ${taskList}">
       <thead>
        <tr>
            <th  th:text="${list2.name}"></th>
        </tr>
       </thead>
       <tbody>
           <td th:each="list : ${subtaskList}" th:if="${list2.taskid} == ${list.connectedTask}" th:text="${list.name}"></td>
       </tbody>
   </table>
</body>
</html>
